{% extends 'base.html' %}

{% block title %}LogIn{% endblock %}

{% block content %}
<div class="col-md-4 mx-auto">
    <h2 class="text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Enter</button>
    </form>
</div>
{% endblock %}
